<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{article.description}}">
        <title>{{article.title}}</title>
    </head>
    <body>
        <main>
            <article>
                <h1>{{article.title}}</h1>
                <figure>
                    <img src="{{article.image.url}}" alt="Article image">
                </figure>
                <p>{{article.body}}</p>
            </article>
        </main>
    </body>
</html>
